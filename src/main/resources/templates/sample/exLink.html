<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>exLink</title>
</head>
<body>
<ul>
    <li th:each="dto : ${list}">
        <!-- Thymeleaf의 기본 객체와 LacalDateTime-->
        <!-- dto의 sno를 다섯자리로 만들어서 앞에 번호로 붙임-->
        [[${#numbers.formatInteger(dto.sno,5)}]]
        [[${#temporals.format(dto.regTime,'yyyy/MM/dd')}]]

        <!--/*태그 밖에는 inline*/-->

        <!--쿼리 방식-->
        <!--/* (sno=${dto.sno}) : 뒤에 쿼리를 붙임*/-->
        <!--/* <a th:href="@{/sample/exView(sno=${dto.sno})}">[[${dto}]]</a>*/-->

        <!--path를 주소로 이용하는 방식-->
        <a th:href="@{/sample/exView/{sno}(sno=${dto.sno})}">[[${dto}]]</a>

    </li>
</ul>
</body>
</html>
